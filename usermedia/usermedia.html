<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>usermedia</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	</head>
	<body>
		<button type="button" class="open">开启摄像头</button>
		<!--video用于显示媒体设备的视频流，自动播放-->
		<video id="video" poster='./img/bb.jpg' width="320px"></video>
		<!--拍照按钮-->
		<div>
			<button id="capture">拍照</button>
		</div>
		<p class="msg"></p>
		<!--描绘video截图-->
		<canvas id="canvas" width="480" height="320"></canvas>
		<script type="text/javascript">
			var msg = document.querySelector(".msg"),
			open = document.querySelector(".open")
			open.addEventListener('click',function(){
				if (navigator.mediaDevices.getUserMedia || navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia){
					//调用用户媒体设备，访问摄像头
					getUserMedia({
						 video: {
							 facingMode: "user",
							 width: 1280,
							 height: 720
							}
					},success,error);
				} else {
					alert("你的浏览器不支持访问用户媒体设备");
				}
			},false)
			//访问用户媒体设备的兼容方法
			function getUserMedia(constrains,success,error){
				if(navigator.mediaDevices.getUserMedia){
					//最新标准API
					navigator.mediaDevices.getUserMedia(constrains).then(success).catch(error);
				} else if (navigator.webkitGetUserMedia){
					//webkit内核浏览器
					navigator.webkitGetUserMedia(constrains).then(success).catch(error);
				} else if (navigator.mozGetUserMedia){
					//Firefox浏览器
					navagator.mozGetUserMedia(constrains).then(success).catch(error);
				} else if (navigator.getUserMedia){
					//旧版API
					navigator.getUserMedia(constrains).then(success).catch(error);
				} else if (navigator.msGetUserMedia){
					navigator.msGetUserMedia(constrains).then(success).catch(error);
				}
				
			}

			var video = document.getElementById("video");
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");

			//成功的回调函数
			function success(stream){
				//兼容webkit内核浏览器
				var CompatibleURL = window.URL || window.webkitURL;
				//将视频流设置为video元素的源
				video.src = CompatibleURL.createObjectURL(stream);
				alert(video.src)
				//播放视频
				video.play();
			}

			//异常的回调函数
			function error(error){
				msg.innerHTML="访问用户媒体设备失败："+error.name+error.message;
				console.log("访问用户媒体设备失败：",error.name,error.message);
			}
			
// 82899970
			//注册拍照按钮的单击事件
			document.getElementById("capture").addEventListener("click",function(){
				//绘制画面
				context.drawImage(video,0,0,1280,720);
			});
		</script>
	</body>
</html>
